<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda - Alex & Cris</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="musica/musica-fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
  <button id="play-music">▶️ Reproducir Música</button>

  <header class="hero">
    <h1 class="fade-in">Alex & Cris</h1>
    <p class="fade-in delay-1">¡Nos casamos!</p>
    <p class="fade-in delay-2">6 de diciembre de 2025</p>
  </header>

  <section class="details">
    <h2>Detalles del Evento</h2>
    <p><strong>Lugar:</strong> Hacienda El Encanto, Bogotá</p>
    <p><strong>Hora:</strong> 3:00 p.m.</p>
    <div id="countdown"></div>
  </section>

  <section class="mapa">
    <h2>¿Cómo llegar?</h2>
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <section class="formulario">
    <h2>Confirma tu Asistencia</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdEjEjemplo/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
  </section>

  <footer>
    <p>Gracias por acompañarnos en este día tan especial 💕</p>
  </footer>
</body>
</html>
